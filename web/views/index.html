<!DOCTYPE html>
<head>
     <title>Piggyback</title>

     <!-- Bower Components -->
     <script src="/bower/angular/angular.min.js" type="text/javascript"></script>
     <script src="/bower/socket.io/socket.io.js" type="text/javascript"></script>

     <!-- libs -->

     <!-- AngularJS -->
     <script src="/app.js" type="text/javascript"></script>
     <script src="/controllers/feed_controller.js" type="text/javascript"></script>
     <script src="/controllers/feed_item_controller.js" type="text/javascript"></script>
     
     <!-- CSS -->
     <link rel="stylesheet" type="text/css" href="/views/general.css">
</head>
<body>
  <div class="MenuBar">
    <img src="http://i.imgur.com/7zSbsIo.png" class="Logo"></img>
  <div class="About" ref="http://piggybackerapp.com/about">About</div>
</div>
  <div class="login">
      <form method="post" action="index.html">
        <p><input type="text" name="login" value="" placeholder="Username or Email"></p>
        <p><input type="password" name="password" value="" placeholder="Password"></p>
        <p class="remember_me">
          <label>
            <input type="checkbox" name="remember_me" id="remember_me">
            Remember me on this computer
          </label>
        </p>
        <p class="submit"><input type="submit" name="commit" value="Login"></p>
      </form>
    </div>
  </div>
    <div class="Content">
    <div ng-app="PiggybackApp" ng-controller="FeedController as feed">
      <div ng-repeat="item in feed.topFeedItems | limitTo: feed.feedDisplayQuantity" ng-controller="FeedItemController as feedItem" ng-init="feedItem.init(item)" class="FeedItem">
	<input type="button" class="button button_about"></input>
  <div>{{feedItem.item.business.name}}</div>
	<div>{{feedItem.item.offer.description}}</div>
	<div>{{feedItem.getTimeLeft( feedItem.item.piggyback.expiresAt )}}</div>
      </div>
  </div>
</body>
</html>
